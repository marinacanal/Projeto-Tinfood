<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styleCadastro.css">
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <h1>Cadastre-se</h1>
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info" style="color: rgba(57, 209, 67, 0.856);margin-bottom: 10px;">Cadastro concluído!</div>
      </div>
      <div th:if="${param.error}">
        <div class="alert alert-info" style="color: rgba(209, 57, 70, 0.644); margin-bottom: 10px;">Já existe uma conta com esse e-mail</div>
      </div>
      <form method="post" role="form" th:action="@{/registrar/save}" th:object="${user}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name" th:field="*{name}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" th:field="*{data_nascimento}" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required>

        <label>Gênero:</label>
        <select name="genero" id="genero" th:field="*{genero}">
          <option value="0">Escolha o gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Não Informado">Prefiro não informar</option>
        </select>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="password" th:field="*{password}" required>

        <button type="submit" id="criarUsuario">Cadastrar</button>
        <div class="container-logar">
          <p>Já possui uma conta? <a href="/" th:href="@{/login}">Faça o login aqui</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

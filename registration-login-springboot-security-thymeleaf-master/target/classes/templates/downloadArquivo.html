<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivos</title>
</head>
<body>
    <div id="listarUsers">

    </div>
    <ul>
        <!-- Substitua 'fileList' pela lista real de arquivos no seu projeto -->
        <li th:each="file : ${fileList}" style="text-decoration: none;">
            <img th:src="@{/download/{fileName}(fileName=${file})}" th:alt="${file}"></img>
        </li>
    </ul>
    <script src="/script/scriptMatch.js"></script>
</body>
</html>
